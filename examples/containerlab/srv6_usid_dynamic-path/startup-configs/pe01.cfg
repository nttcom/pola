hostname pe01
username admin
 group root-lr
 group cisco-support
 secret admin@123
!
grpc
 vrf MGMT
 port 9339
 no-tls
 address-family dual
!
vrf MGMT
 address-family ipv4 unicast
 !
 address-family ipv6 unicast
 !
!
line default
 transport input ssh
!
call-home
 service active
 contact smart-licensing
 profile CiscoTAC-1
  active
  destination transport-method email disable
  destination transport-method http
 !
!
netconf-yang agent
 ssh
!
interface Loopback0
 ipv6 address fd00:ffff::1/128
!
interface GigabitEthernet0/0/0/0
 description to:p01
 ipv6 enable
!
interface GigabitEthernet0/0/0/1
 description to:p02
 ipv6 enable
!
interface GigabitEthernet0/0/0/2
 description to:pce
 ipv6 address fd00::1/64
!
router isis 1
 is-type level-2-only
 net 49.0000.0000.0001.0001.00
 distribute link-state level 2
 address-family ipv6 unicast
  metric-style wide
  router-id Loopback0
  segment-routing srv6
   locator uSID
    level 2
   !
  !
 !
 interface Loopback0
  passive
  address-family ipv6 unicast
  !
 !
 interface GigabitEthernet0/0/0/0
  circuit-type level-2-only
  point-to-point
  hello-interval 1
  address-family ipv6 unicast
   metric 10 level 2
  !
 !
 interface GigabitEthernet0/0/0/1
  circuit-type level-2-only
  point-to-point
  hello-interval 1
  address-family ipv6 unicast
   metric 20 level 2
  !
 !
!
router bgp 65000
 bgp router-id 10.255.0.1
 address-family link-state link-state
 !
 neighbor fd00::4
  remote-as 65000
  update-source GigabitEthernet0/0/0/2
  address-family link-state link-state
  !
 !
!
mpls oam
!
segment-routing
 traffic-eng
  candidate-paths
   pcep
   !
  !
  pcc
   pce address ipv6 fd00::3
   !
  !
 !
 srv6
  logging locator status
  micro-segment
   merge-overlay-underlay-sids
  !
  locators
   locator uSID
    micro-segment behavior unode psp-usd
    prefix fcbb:bb00:1001::/48
   !
  !
 !
!
ssh server v2
ssh server vrf MGMT
ssh server netconf vrf MGMT
end
